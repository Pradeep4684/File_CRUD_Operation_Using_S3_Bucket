<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Amazon S3 File Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-3 text-center">ğŸ“ Amazon S3 File Manager</h2>

<form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
    <input type="file" name="file" required>
    <button type="submit" class="btn btn-primary btn-sm">Upload</button>
</form>

<p th:text="${message}" class="text-success"></p>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>File Name</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="file : ${files}">
        <td th:text="${file}"></td>
        <td>
            <a th:href="@{/download/{file}(file=${file})}" class="btn btn-sm btn-success">Download</a>
            <a th:href="@{/delete/{file}(file=${file})}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
